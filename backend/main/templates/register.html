<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <title>Gymnasio IsoFuerza</title>
      <style>
          body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          
          .main {
            border: 1px solid #001d62;
            padding: 30px;
            background-color: #ffffff;
            margin: 50px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
          }
          
          h1 {
            font-weight: bold;
            font-size: 32px;
            color: #001d62;
            margin-top: 0;
            margin-bottom: 20px;
          }
          
          p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #555555;
          }
          
          .services {
            background-color: #94beff;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border: 1px solid #001d62;
            width: 250px;
            margin: 0 auto;
            border-radius: 5px;
          }
          
          ul {
            margin: 0;
            padding-left: 20px;
            list-style: none;
          }
          
          li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #001d62;
          }
          
          .button {
            background-color: #001d62;
            border-radius: 2px;
            border: none;
            display: inline-block;
            color: #ffffff;
            font-size: 14px;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
          }
      </style>
  </head>
  <body>
    <div class="main">
      <h1>Bienvenido {{usuario.apellido}} {{usuario.nombre}}!</h1>
      <p>Gracias por registrarte en nuestro sistema.</p>
      <div class="services">
        <p>Con nuestro servicio podr√°s:</p>
        <ul>
          <li>Ver las planificaciones</li>
        </ul>
      </div>
      <a class="button" href="#">Explorar</a>
    </div>
  </body>
</html>
