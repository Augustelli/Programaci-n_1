<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Value Picker</title>
    <style>
      

        .value-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
        }

        .value {
            font-size: 36px;
          
            font-weight: 400;
            letter-spacing: 0.36px;
            word-wrap: break-word;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: color 0.3s;
        }

        .active {
            color: #056cf2;
            font-size: 64px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .button {
            padding: 10px 20px;
            background-color: #056cf2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #034aa6;
        }
    </style>
</head>
<body>
    <div>
        <div class="col-sm-12 text-center" style="background-color: #1976D2; height: 4rem;">
        
            <img src="../images/game-icons_muscle-up.svg" alt="logo" class="logo" style="height:40px; margin-top: 1rem;"  >
        </div>
    </div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-bran" href="seleccion_mes.html" role="button">
            <div>
              <img src="../images/back.svg" alt="configuracion" width="30" height="24" class="d-inline-block align-text-top">
            </div>
            </a>
        </div>
    </nav>
    
    <div class="row-col-1" style="position: absolute 50%; margin-top: 3rem;">    
        <h1 class="text-center" >How old are you?</h1>
        <h2 class="text-center" style="color:#1976D2" >Year</h2>
        
    </div>
    
    <div class="value-picker">
        <div class="value">1997</div>
        <div class="value">1998</div>
        <div class="value active">1999</div>
        <div class="value">2000</div>
        <div class="value">2001</div>
        <div class="value">2002</div>
        <div class="value">2003</div>
    </div>
    <div class="col-sm-12 text-center" style="margin-top:1rem ;margin-bottom: 1rem;">
        <div class="row">
        <div class="d-flex justify-content-center" >
            <div class="d-flex gap-3" style="align-items: flex-start;">
    
                <a href="../Planificaciones/MenuPlanificaciones.html" alt="Go back to day">
                    <button class="btn btn-primary btn-lg rounded-pill" style="background:  #849AAF; width: 120px;">Skip</button>
                </a>
                <a href="./seleccion_altura.html" alt="Continue to year">
                    <button class="btn btn-primary btn-lg rounded-pill" style="background: #1976D2; width: 120px;">Continue</button>
                </a>
            </a>
            </div>
        </div>
        </div>
        <div class="col-xl" style=" background-color: #1976D2;padding: 10px;text-align: center;position: fixed;bottom: 0;left: 0;right: 0;margin-top: 1rem;">
        <div class="color: #1976D2">Â·</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const values = document.querySelectorAll('.value');
        const valuePicker = document.getElementById('valuePicker');

        let activeIndex = 2; // Inicialmente el valor activo es 27

        values.forEach((value, index) => {
            value.addEventListener('click', () => {
                values[activeIndex].classList.remove('active');
                value.classList.add('active');
                activeIndex = index;
            });
        });
    </script>
  
    
    
    
    
</body>
</html>
