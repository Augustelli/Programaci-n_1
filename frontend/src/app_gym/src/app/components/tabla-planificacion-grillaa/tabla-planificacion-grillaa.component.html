<div class="row-col-1" style="position: absolute 50%; margin-top: 3rem; text-align: center;">
  <h1 class="text-center">Rutina de Gym</h1>
  <h5 class="text-center" style="color:#1976D2">Nombre del Alumno<br>Day 1 </h5>
</div>

<div class="text-center mt-3">
  <button class="btn btn-primary" id="prevRutina" style="margin-right: 3rem;"> <b><</b></button>
  <button class="btn btn-primary" id="nextRutina" style="margin-left: 4rem;"> <b>></b> </button>
</div>

<div class="container" style="text-align: center; margin-top: 2rem;margin-bottom: 10rem;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{element.weight}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
