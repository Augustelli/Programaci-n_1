<div class="container" style="margin-bottom: 8rem;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Ejercicio</th>
        <th scope="col">Repeticiones</th>
        <th scope="col">RIR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detalle of arrayPlanificacionesDetalle.Planificacion">
        <td>{{ detalle.nombre }}</td>
        <td>{{ detalle.repeticion }}</td>
        <td>{{ detalle.rir }}</td>
      </tr>
    </tbody>
  </table>
</div>
