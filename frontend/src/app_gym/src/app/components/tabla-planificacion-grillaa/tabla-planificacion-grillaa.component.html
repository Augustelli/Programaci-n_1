<div class="row-col-1" style="position: absolute 50%; margin-top: 3rem; text-align: center;">
  <h1 class="text-center">Rutina de Gym</h1>
  <h5 class="text-center" style="color:#1976D2" id="dayLabel">Nombre del Alumno<br>Day 1</h5>
</div>

<div class="text-center mt-3">
  <button class="btn btn-primary" id="prevRutina" style="margin-right: 3rem;" (click)="showPrevDay()"> <b><</b></button>
  <button class="btn btn-primary" id="nextRutina" style="margin-left: 4rem;" (click)="showNextDay()"> <b>></b> </button>
</div>


<div class="container" style="text-align: center; margin-top: 2rem;margin-bottom: 10rem;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
   <!-- Position Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>No.</th>
  <td mat-cell *matCellDef="let element">{{ element.id }}</td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef>Name</th>
  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
</ng-container>

<!-- Category Column -->
<ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef>Category</th>
  <td mat-cell *matCellDef="let element">{{ element.category }}</td>
</ng-container>

<!-- Repetitions Column -->
<ng-container matColumnDef="repetitions">
  <th mat-header-cell *matHeaderCellDef>Repetitions</th>
  <td mat-cell *matCellDef="let element">{{ element.repetitions }}</td>
</ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
