<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">Lista de Usuarios</h2>
            <div class="d-flex mb-3">
                <input  type="text"  class="form-control me-2 flex-grow-1"  placeholder="Buscar usuario..."  [(ngModel)]="searchTerm"  (input)="filtrarUsuariosNombre()">
                <!-- <input type="text" class="form-control me-2 flex-grow-1" placeholder="Buscar usuario..." (click)="filtrarUsuariosNombre()"> -->
                <button class="btn btn-outline-secondary" (click)="mostrarTodo()" *ngIf="userRol ===  'admin'"type="button"><i class="fa-solid fa-magnifying-glass">Todos</i></button>
                <!-- <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#nuevoUsuarioModal">
                    <i class="fa-solid fa-plus"></i>
                </button> -->
                <a class="btn btn-primary ms-2" (click)="filtrarAlumnos()"> 
                    <!-- routerLink="/usuario/null/Alta" -->
                  <i class="fa-solid fa-plus">Alumno</i>
                </a>
                <a class="btn btn-primary ms-2" *ngIf=" userRol === 'admin'" (click)="filtrarAlumnosEspera('espera')"> 
                    <!-- routerLink="/usuario/null/Alta" -->
                  <i class="fa-solid fa-plus">Espera</i>
                </a>
                <a class="btn btn-secondary ms-2" *ngIf=" userRol === 'admin' || userRol === 'profesor'" (click)="nuevoUsuario()"> 
                    <!-- routerLink="/usuario/null/Alta" -->
                  <i class="fa-solid fa-plus">+</i>
                </a>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let usuario of arrayUsuarios" style="background-color: lightblue;">
                    <div class="d-flex align-items-center">
                        <img src="../assets/usuario_editar/chica_fachera.svg" alt="{{ usuario.nombre }}" width="30" height="30" class="me-2">
                        <!-- <img src="../assets/usuario_editar/{{ usuario.imagen }}" alt="{{ usuario.nombre }}" width="30" height="30" class="me-2"> -->
                        <div>
                            {{ usuario.apellido }} {{ usuario.nombre }}
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-primary btn-sm me-2" routerLink="/usuario/{{ usuario.dni }}/Editar">Editar<i class="fa-solid fa-pen-to-square"></i></a>
                        <button class="btn btn-danger btn-sm" (click)="deleteUsuario(usuario.dni)"><i class="fa-solid fa-trash"></i>Eliminar</button>
                    </div>
                </li>
            </ul>
            
        </div>
    </div>
</div>
  
  <!-- Modal para agregar nuevo usuario -->
  <div class="modal fade" id="nuevoUsuarioModal" tabindex="-1" aria-labelledby="nuevoUsuarioModalLabel" aria-hidden="true" style="margin-bottom: 3rem;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevoUsuarioModalLabel">Agregar Nuevo Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario para cargar un nuevo usuario -->
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <!-- Agrega más campos del formulario aquí -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
  </div>
