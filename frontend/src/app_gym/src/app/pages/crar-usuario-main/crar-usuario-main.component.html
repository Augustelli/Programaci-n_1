<form [formGroup]="passwordForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Repeat Password</mat-label>
      <input matInput type="password" formControlName="repeatPassword">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="repeatPassword.hasError('required')">
        Repeat Password is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="password.value !== repeatPassword.value && !repeatPassword.hasError('required')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </form>
