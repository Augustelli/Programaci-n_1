<div class="row-col-1" style="position: absolute 50%; margin-top: 3rem;">    
    <h1 class="text-center" >Edith Profile</h1>
</div>
<div class = "container" style="margin-bottom: 5rem;">
    <div class="row" style="text-align: center; justify-content: center;">
        <!-- left column -->
        <div class="col-md-3">
          <div class="text-center">
            <img src="//placehold.it/100" class="avatar img-circle" alt="avatar" style="border-radius: 25px;">
            
            
            <h6>Upload a different photo...</h6>
            
            <input type="file" class="form-control">
          </div>
        </div>

</div >
<div class="col-md-12 text-center mt-3">
  <button (click)="routeToPay()" style="margin-bottom:5rem" class="btn btn-primary">Pay suscription</button>
</div>
<div class="container-fluid" style="justify-content: center;">
   

      
      <!-- edit form column -->
      <div class="col-md-12 personal-info">
        
        <h3 style="text-align: center; margin-top: 2rem;">Personal info</h3>
        
        <form class="form-horizontal" role="form" style="text-align: start; justify-content: center;">
          <div class="form-group ">
            <label class="col-lg-3 control-label " style="text-align: start;" >Name:</label>
            <div class="col-lg-12">
              <input class="form-control" type="text" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Lastname:<</label>
            <div class="col-lg-12">
              <input class="form-control" type="text" >
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-lg-3 control-label">DNI:</label>
            <div class="col-lg-12">
              <input class="form-control" type="text" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Birth:</label>
            <div class="col-lg-12">
              <input class="form-control" type="date" >
            </div>
          </div>
        
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-12">
              <input class="form-control" type="text">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-12">
              <input class="form-control" type="text" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-12">
              <input class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-12">
              <input class="form-control" type="password">
            </div>
          </div>
         
        </form>
      </div>
      <div class="form-group" style="margin-bottom:5rem">
        <label class="control-label"></label>
        <div class="col-md-12 text-center">
          <input type="reset" class="btn btn-default" value="Cancel">
          <input type="button" class="btn btn-primary" value="Save Changes" (click)="toHome()">
        </div>
      </div>
  </div>
</div >
