<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Create User Gym App</title>
    <style>
        .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-md-12 text-center mb-5">
                <h1 class="font-family-Audiowide title">Tell Us About Yourself</h1>
                <p class="font-family-Atkinson">To give you a better experience and results<br>we need to know your gender.</p>
            </div>
            <div class="col-md-12 d-flex justify-content-center mb-4">
                <button class="btn btn-primary rounded-circle d-flex flex-column align-items-center justify-content-start p-0" style="width: 180px; height: 180px; background-color: #07DBF2;">
                    <img src="../../../images/crear_usuarios/signo_female.svg" alt="Female Image" style="width: 80px; height: 80px; margin-top: 20px;">
                    <div class="text-white font-size-20 font-family-Audiowide mt-4"><b>Female></b></div>
                </button>
            </div>
            
            <div class="col-md-12 d-flex justify-content-center mb-4">
                <button class="btn btn-primary rounded-circle d-flex flex-column align-items-center justify-content-start p-0" style="width: 180px; height: 180px; background-color: #07DBF2;">
                    <img src="../../../images/crear_usuarios/signo_female.svg" alt="Male Image" style="width: 80px; height: 80px; margin-top: 20px;">
                    <div class="text-white font-size-20 font-family-Audiowide mt-4"><b>Male></b></div>
                </button>
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <button class="btn btn-primary btn-lg" style="border-radius: 50px; width: 220px;">Continue</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
