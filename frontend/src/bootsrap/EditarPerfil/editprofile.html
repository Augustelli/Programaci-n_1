<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edit Profile</title>
    <style>
        body {
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #f5f5f5;
        }

        .navbar-brand img {
            width: 30px;
            height: 24px;
            vertical-align: middle;
        }

        .container-fluid {
            position: relative;
        }

        .page-title {
            text-align: center;
            color: #1976D2;
            font-size: 24px;
            font-family: Audiowide;
            font-weight: 400;
            letter-spacing: 0.24px;
            margin-top: 75px;
        }

        .info-card {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .info-card img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .info-card .text-secondary {
            margin-left: 8px;
            vertical-align: middle;
        }

        .action-button {
            background-color: #034AA6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 25rem;
            padding: 10px 20px;
            margin-top: 16px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .footer-link {
            flex: 1;
            text-align: center;
            color: black;
        }

        .footer-link img {
            width: 30px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="Login.html">
                <img src="../images/back.svg" alt="configuracion">
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="page-title">Edit Profile</h1>
    </div>

    <div class="container-fluid">  
        <div class="row">
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <div class="text-secondary">Name</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <div class="text-secondary">Lastname</div>    
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <div class="text-secondary">Date of birth</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <img src="../images/Login/email.svg" alt="email">
                    <div class="text-secondary">Mail</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <div class="text-secondary">Username</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <div class="text-secondary">DNI</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-card">
                    <div style="width: 7rem; height: 20px;"></div>
                    <div class="text-secondary">Gender</div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="action-button">Upgrade</button>
    </div>

    <div class="container-fluid footer-links">
        <a class="footer-link" href="../Planificaciones/MenuPlanificaciones.html" alt="Link Planificacion">
            <div>
                <img src="../images/planificacion.svg" alt="planificacion">
            </div>
            <div>
                Planificacion
            </div>
        </a>
        <a class="footer-link" href="Clases.html" alt="Link Cases">
            <div>
                <img src="../images/clases.svg" alt="planificacion">
            </div>
            <div style="color: black;">
                Clases
            </div>
        </a>
    </div>
</body>
</html>
