<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Horizontal Value Picker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .title {
            text-align: center;
            color: black;
            font-size: 24px;
            font-family: Audiowide;
            font-weight: 400;
            letter-spacing: 0.24px;
            word-wrap: break-word;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .subtitle {
            text-align: center;
            color: black;
            font-size: 24px;
            font-family: Audiowide;
            font-weight: 400;
            letter-spacing: 0.24px;
            word-wrap: break-word;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .value-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            text-align: center;
        }

        .value {
            font-size: 36px;
            font-family: 'Atkinson Hyperlegible';
            font-weight: 400;
            letter-spacing: 0.36px;
            word-wrap: break-word;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: color 0.3s;
        }

        .active {
            color: #056cf2;
            font-size: 64px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 30px;
            background-color: #056cf2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #034aa6;
        }
    </style>
</head>
<body>
    <div class="title">What is Your weight?</div>
    <div clas="subtitle" >Weight in kg. Donâ€™t worry, you can always change it later.</div>
    <div class="value-picker">
        <div class="value">5</div>
        <div class="value">6</div>
        <div class="value active">7</div>
        <div class="value">8</div>
        <div class="value">9</div>
        <div class="value">10</div>
        <div class="value">11</div>
    </div>

    <div class="buttons" style="margin-top: 120px">
        <button class="btn btn-primary btn-lg rounded-pill" style="background: rgba(3, 74, 166, 0.75);">Back</button>
        <button class="btn btn-primary btn-lg rounded-pill" style="background: #034AA6;">Continue</button>
    </div>
</body>
</html>
