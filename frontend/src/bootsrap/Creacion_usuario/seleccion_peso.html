<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Value Picker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .value-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            text-align: center;
        }

        .value {
            font-size: 36px;
            font-family: 'Atkinson Hyperlegible';
            font-weight: 400;
            letter-spacing: 0.36px;
            word-wrap: break-word;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: color 0.3s;
        }

        .value.active {
            color: #056cf2;
            font-size: 64px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }
        
        .button {
            padding: 10px 20px;
            background-color: #056cf2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #034aa6;
        }
        
        .button:focus {
            outline: none;
        }
        
        .button:active {
            background-color: #034aa6;
        }
    </style>
</head>
<body>
    <div style="text-align: center; color: #1976D2;; font-size: 24px; font-family: Audiowide; font-weight: 400; letter-spacing: 0.24px; word-wrap: break-word">
        What's your weight?
        <div style="width: 100%; text-align: center; color: black; font-size: 14px; font-family: Atkinson Hyperlegible; font-weight: 400; letter-spacing: 0.14px; word-wrap: break-word">Weight in kg Donâ€™t worry, you can always change it later.</div>
        <br>
        <span style="margin-top: 10px; display: inline-block;">Weight</span>
    </div>
    
    <div class="value-picker">
        <div class="value">75</div>
        <div class="value">76</div>
        <div class="value active">77</div>
        <div class="value">78</div>
        <div class="value">79</div>
        <div class="value">80</div>
        <div class="value">81</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const values = document.querySelectorAll('.value');
        const valuePicker = document.getElementById('valuePicker');

        let activeIndex = 2; // Inicialmente el valor activo es 27

        values.forEach((value, index) => {
            value.addEventListener('click', () => {
                values[activeIndex].classList.remove('active');
                value.classList.add('active');
                activeIndex = index;
            });
        });
    </script>
    <div class="d-flex justify-content-center" style="margin-top: 75px;">
        <div class="d-flex gap-3" style="align-items: flex-start;">
            <a href="./seleccion_anio.html">
                <button class="btn btn-primary btn-lg rounded-pill active" style="background: rgba(3, 74, 166, 0.75); width: 120px;">Back</button>
            </a>
            <a href="./seleccion_altura.html">
                <button class="btn btn-primary btn-lg rounded-pill active" style="background: #034AA6; width: 120px;">Continue</button>
            </a>
        </div>
    </div>
    
</body>
</html>
