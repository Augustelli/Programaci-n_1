<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link rel="stylesheet" href="pagos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body>
    <section class="home">
        
        <div class="container-fluid" style=" width: 100%;height: 100vh; background-color: rgba(0,0,0,0.6);">
                <div class="d-flex justify-content-center align-items-start vh-100">
                    <div class="text-center mt-5" style="color: #1976D2;
                   
                        font-style: normal;
                        font-weight: 800;
                        line-height: normal;
                        letter-spacing: 0.32px;">
                        <p class="font-size:35px">
                            <h1>Pay the service</h1>
                        </p>
                        <p class ="font-size: 25px">
                            <h3 style="color: var(--black, #fff);
                            
                            font-style: normal;
                            font-weight: 400;
                            line-height: normal;
                            letter-spacing: 0.14px;">Enjoy workout access without ads and restrictions.</h3>
                        </p>
                        <div class="container-fluid">

                            <div class="d-flex justify-content-center" style="margin-top: 75px;">
                            <input type="radio" id="monthly" name="subscription" value="monthly">
                            <label for="monthly">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-center align-items-center">
                                                    <div class="text-center">
                                                        <h3>Monthly</h3>
                                                        <h1>$ 9.99</h1>
                                                        <h5>Pay once, cancel any time</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            </div>
                            <div class="d-flex justify-content-center" style="margin-top: 85px;">
                        
                            <input type="radio" id="six-month" name="subscription" value="six-month">
                            <label for="six-month">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-center align-items-center">
                                                    <div class="text-center">
                                                        <h3>6 Month</h3>
                                                        <h1>$ 60.99</h1>
                                                        <h5>Pay once, cancel any time</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-center" style="margin-top: 85px;">
                            <input type="radio" id="yearly" name="subscription" value="yearly">
                            <label for="yearly">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-center align-items-center">
                                                    <div class="text-center">
                                                        <h3>Year</h3>
                                                        <h1>$ 99.99</h1>
                                                        <h5>Pay once, cancel any time</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        
                        
                        <div class="d-flex justify-content-center" style="margin-top: 75px;">
                            <div class="d-flex gap-3" style="align-items: flex-start">
                                <button class="btn btn-primary btn-lg rounded-pill" style="background: #034AA6; width: 25rem;">Pay</button>
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row">
                                <a class="col-6 text-center" href="Planificacion.html" alt="Link Planificacion">
                                    <div>
                                        <img src="../images/planificacion.svg" alt="planificacion" width="30" height="24" class="d-inline-block align-text-top">
                                    </div>
                                    <div>
                                        Planificacion
                                    </div>
                                </a>
                                <a class="col-6 text-center" href="Clases.html" alt="Link Cases">
                                    <div>
                                        <img src="../images/clases.svg" alt="planificacion" width="30" height="24" class="d-inline-block align-text-top align-text-center">
                                    </div>
                                    <div style="color: black;">
                                        Clases
                                    </div>
                                </a>
                            </div>
                        </div>
                
                    </div>
                    </div>
                </div>
            
        </div>

</section>
